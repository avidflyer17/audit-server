<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Audit Serveur DW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->

  crossorigin="anonymous"
  referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="/scripts/viewer.js?v=3" defer></script>
</head>
  <body data-theme="dark">
  <header id="topBar" class="top-bar">
    <button id="menuToggle" class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
    <div class="top-brand">
      <div class="brand-line">
        <i class="fa-solid fa-brain" aria-hidden="true"></i>
        <span class="brand-title">Audit Serveur DW</span>
      </div>
      <p id="hostname" class="brand-host">-</p>
      <div class="brand-meta">
        <div class="meta-item">
          <span class="meta-label">G√©n√©r√© le :</span>
          <span id="generatedValue">--</span>
          <span id="tzBadge" class="badge"></span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Uptime :</span>
          <span id="uptimeValue">--</span>
          <span id="uptimeSince"></span>
        </div>
      </div>
    </div>
    <div id="themeSwitchWrapper">
      <i id="themeIcon" class="fas fa-moon theme-icon"></i>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

    <aside id="sidebar" class="sidebar">
    <div id="reportCard" class="report-card card">
      <div class="card-header">
        <h2>Rapports</h2>
      </div>

      <div class="report-grid">
        <button id="btnLatest" class="btn primary">
          <span><i class="fa-solid fa-bolt"></i></span>
          <span class="label">Voir le dernier rapport</span>
          <small id="latestInfo" class="subinfo"></small>
        </button>

        <div class="day-control" role="group" aria-label="Choisir un jour">
          <button id="dayToday" class="seg">Aujourd'hui</button>
          <button id="dayYesterday" class="seg">Hier</button>
          <button id="dayCalendar" class="seg" aria-label="Choisir une date" title="Choisir une date"><i class="fa-solid fa-calendar"></i></button>
          <input type="date" id="datePicker" class="sr-only" />
        </div>

        <div id="selectorStatus" aria-live="polite"></div>

        <div class="timeline-wrapper">
          <div id="timeTimeline" class="timeline" aria-live="polite"></div>
        </div>
      </div>

      <span id="refreshDot" class="refresh-dot" aria-label="Actualisation automatique" title="Actualisation automatique"></span>
    </div>
  </aside>
  <div id="menuOverlay"></div>
  <div id="updateBadge" class="update-badge" role="status" aria-live="polite" tabindex="0">
    <span class="icon" aria-hidden="true">üìÑ</span>
    <div class="content">
      <div class="title">Nouveau rapport disponible</div>
      <div class="message">Il a √©t√© charg√© automatiquement</div>
    </div>
  </div>

  <main>
  <h2 id="networkTitle"><i class="fa-solid fa-network-wired heading-icon"></i>Adressage r√©seau</h2>
  <div class="info-card card network-card" id="networkCard" aria-labelledby="networkTitle">
    <div class="card-body">
      <div class="ip-row ip-local">
        <i class="fa-solid fa-computer ip-icon" aria-hidden="true"></i>
        <span id="ipLocalChip" class="ip-chip" title="Adresse IP locale d√©tect√©e par le host">
          <span class="ip-label">IP locale</span>
          <span id="ipLocal" class="ip-value">N/A</span>
        </span>
        <span id="netBadge" class="badge pill"></span>
      </div>
      <div class="ip-row ip-public">
        <i class="fa-solid fa-globe ip-icon" aria-hidden="true"></i>
        <span id="ipPublicChip" class="ip-chip" title="Adresse IP externe d√©tect√©e">
          <span class="ip-label">IP externe</span>
          <span id="ipPublic" class="ip-value">N/A</span>
        </span>
        <span id="ispBadge" class="badge pill"></span>
      </div>
    </div>
  </div>

  <div class="services-title-row">
    <h2><i class="fa-solid fa-list-check heading-icon"></i>Services actifs</h2>
    <div class="services-actions">
      <span id="servicesCount">0 service</span>
    </div>
    </div>
  <div class="block-wrapper">
    <div id="servicesGrid" class="docker-grid"></div>
    <div id="servicesEmpty" class="empty hidden">Aucun service actif</div>
  </div>

  <h2><i class="fa-brands fa-docker heading-icon"></i>Conteneurs Docker</h2>
  <div class="docker-toolbar">
    <input type="text" id="dockerSearch" placeholder="Rechercher un conteneur‚Ä¶" aria-label="Rechercher un conteneur‚Ä¶">
    <div id="dockerFilters" class="chips">
      <button class="chip active" data-filter="healthy">healthy</button>
      <button class="chip active" data-filter="unhealthy">unhealthy</button>
      <button class="chip active" data-filter="running">running</button>
      <button class="chip active" data-filter="exited">exited</button>
    </div>
    <select id="dockerSort" aria-label="Tri">
      <option value="cpu">CPU</option>
      <option value="ram">RAM</option>
      <option value="name" selected>Nom</option>
    </select>
  </div>
  <template id="tpl-docker-card">
    <div class="docker-card" tabindex="0">
      <div class="docker-head">
        <div class="docker-title">
          <span class="docker-icon"></span>
          <span class="docker-name"></span>
        </div>
        <span class="status-badge"></span>
      </div>
      <div class="docker-uptime"></div>
      <div class="docker-bars">
        <div class="bar-outer cpu">
          <div class="fill"></div>
          <span class="bar-value"></span>
        </div>
        <div class="bar-outer ram">
          <div class="fill"></div>
          <span class="bar-value"></span>
        </div>
      </div>
    </div>
  </template>
  <div id="dockerGrid" class="docker-grid"></div>
  <div id="dockerEmpty" class="empty hidden">Aucun conteneur actif</div>
  </main>
  <script>
    const themeSwitch = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");
      function applyTheme(t){
        document.body.setAttribute("data-theme", t);
        themeSwitch.checked = t === "light";
        if (themeIcon) themeIcon.className = t === "light" ? "fas fa-sun theme-icon" : "fas fa-moon theme-icon";
      }
    themeSwitch.addEventListener("change", () => {
      const next = themeSwitch.checked ? "light" : "dark";
      localStorage.setItem("theme", next);
      applyTheme(next);
    });
    const storedTheme = localStorage.getItem("theme");
    if (storedTheme) {
      applyTheme(storedTheme);
    } else {
      const mql = window.matchMedia("(prefers-color-scheme: light)");
      applyTheme(mql.matches ? "light" : "dark");
      mql.addEventListener("change", e => {
        if (!localStorage.getItem("theme")) {
          applyTheme(e.matches ? "light" : "dark");
        }
      });
    }
  </script>

</body>
  </html>
